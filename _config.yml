# auto: true
# markdown: rdiscount
# permalink: /:categories/:title.html
# url: http://trasparente.github.io/
# baseurl: http://trasparente.github.io

# https://github.com/mojombo/jekyll/wiki/Configuration

# Don't use custom plugins
safe: true
# Regeneration files when changed
auto: true
# Don't start the server
server: false

baseurl: /
url: 

# Site source
source: .
# Where to put the compiled site
destination: ./_site
# Markdown engine
markdown: rdiscount
# Use Pygments for syntax highlighting
pygments: true

# Exclude these files from compilation
exclude: [Gemfile, Gemfile.lock, CNAME, vendor, bin]

# Don't produce a 'related posts' index
lsi: false

# Permalink style
permalink: /:categories/:title.html
