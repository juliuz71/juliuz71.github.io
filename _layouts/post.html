{% include top.html %}

<section>
	
	<div class="grid">
		<div class="unit two-thirds">

			<article>
				<h1>{{ page.title }}</h1>
				<h5>{{ page.date | date: "%m/%d/%Y" }} - <em>{{ page.category }}</em></h5>

				{{ content }}
				
				Tags: {% for tag in page.tags %} <a href="/search.html?tags={{ tag }}">{{ tag | downcase }}</a> {% endfor %}

				{% include pagination.html %}
			</article>

		</div>
		{% include sidebar.html %}
	</div>
	
</section>

{% include bottom.html %}
